<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    socket.on('updateAcc', function (value) {
        document.getElementById("idAcc").innerHTML = `Id du compte : ${value.split(" -- ")[0]}`;
        document.getElementById('account').innerText = value.split(" -- ")[1] + " â‚¬";
    })

    function add() {
        socket.emit('ajout', document.getElementById("amount").value);
    }

    function suppr() {
        socket.emit('suppr', document.getElementById("amount").value);
    }

    function get() {
        socket.emit('get', document.getElementById("idAcc").innerHTML);
    }
</script>
<body>
<h1>Mon compte</h1>
<p id="idAcc"></p>

<label for="account">Montant du compte :</label>
<div id="account"></div>
<br/>

<h2>Actions sur le compte</h2>
<br/>
<input id="amount" type="number" value="0">
<input id="add" onclick="add()" type="button" value="Ajouter">
<input id="del" onclick="suppr()" type="button" value="Retirer">
<input id="get" onclick="get()" type="button" value="Actualiser">
</body>
</html>
